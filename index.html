<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Atoshi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- POOKIE PINK THEME --- */
        :root {
            --bg-color: #ffe6eb;
            --envelope-color: #ff8fa3;
            --envelope-flap: #ff758f;
            --text-color: #800f2f;
            --btn-green: #a7c957;
            --btn-red: #ff4d6d;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffccd5 2px, transparent 2px);
            background-size: 30px 30px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Gaegu', cursive;
            overflow: hidden;
        }

        /* --- ENVELOPE STYLES --- */
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .container:hover { transform: scale(1.05); }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--envelope-color);
            border-radius: 0 0 20px 20px;
            z-index: 2;
            box-shadow: 0 10px 25px rgba(255, 100, 100, 0.2);
        }

        .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid var(--envelope-flap);
            bottom: 0;
            border-radius: 0 0 20px 20px;
            z-index: 3;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--envelope-flap);
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 4;
            border-radius: 10px;
        }

        .sticker {
            position: absolute;
            top: -60px;
            left: -25px;
            font-size: 50px;
            z-index: 5;
        }

        /* --- THE LETTER --- */
        .letter {
            position: absolute;
            bottom: 0;
            width: 280px;
            height: 320px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: bottom 0.8s ease-in-out;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            opacity: 0;
        }

        .letter h2 {
            font-family: 'DynaPuff', cursive;
            color: var(--text-color);
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.3;
            font-weight: 600;
        }

        /* --- BUTTONS --- */
        .options {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-family: 'Gaegu', cursive;
            font-weight: 700;
            font-size: 22px;
            cursor: pointer;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        .btn-yes { background-color: var(--btn-green); color: white; box-shadow: 0 4px 0 #7fa638; }
        .btn-no { background-color: var(--btn-red); color: white; box-shadow: 0 4px 0 #d63351; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- ANIMATIONS --- */
        .container.open .flap { transform: rotateX(180deg); z-index: 0; }
        .container.open .letter { bottom: 100px; z-index: 5; opacity: 1; transition-delay: 0.4s; }
        
        /* Punch Fist */
        .punch-fist {
            position: fixed;
            font-size: 100px;
            pointer-events: none;
            z-index: 999;
            animation: punchHit 0.3s ease-out forwards;
        }
        @keyframes punchHit {
            0% { transform: scale(0.5) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0; }
        }

        /* Shake */
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 
            10%, 90% { transform: translate3d(-10px, 0, 0); }
            20%, 80% { transform: translate3d(20px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-30px, 0, 0); }
            40%, 60% { transform: translate3d(30px, 0, 0); }
        }

        /* Flowers */
        .flower {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear forwards;
            z-index: 100;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .tap-hint {
            position: absolute;
            bottom: -60px;
            color: var(--text-color);
            font-size: 20px;
            opacity: 0.8;
            animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

    </style>
</head>
<body>

    <div class="container" id="envelope">
        <div class="envelope">
            <div class="flap">
                <div class="sticker">üíå</div>
            </div>
        </div>
        
        <div class="letter">
            <h2 id="mainText">Pakhi,<br>will you be my<br>valentine? ü•∫</h2>
            <div class="options">
                <button class="btn btn-yes" onclick="handleYes()">Yes ‚úÖ</button>
                <button class="btn btn-no" id="noBtn" onclick="handleNo()">No ‚ùå</button>
            </div>
        </div>
        <div class="tap-hint">Tap to open</div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const tapHint = document.querySelector('.tap-hint');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('mainText');
        let isOpened = false;

        envelope.addEventListener('click', () => {
            if (!isOpened) {
                envelope.classList.add('open');
                tapHint.style.display = 'none';
                isOpened = true;
            }
        });

        function handleNo() {
            document.body.classList.add('shake-screen');
            const rect = noBtn.getBoundingClientRect();
            const fist = document.createElement('div');
            fist.classList.add('punch-fist');
            fist.innerText = 'üëä';
            fist.style.left = (rect.left - 20) + 'px';
            fist.style.top = (rect.top - 40) + 'px';
            document.body.appendChild(fist);

            setTimeout(() => { noBtn.style.display = 'none'; }, 100);
            setTimeout(() => { 
                document.body.classList.remove('shake-screen'); 
                fist.remove(); 
            }, 500);
        }

        function handleYes() {
            // 1. Instant Happiness
            mainText.innerHTML = "That's my girl !<br>I love you baccha üíñü•∞";
            document.querySelector('.options').style.display = 'none';
            
            // 2. Start Flowers
            setInterval(createFlower, 100);
            for(let i=0; i<30; i++) setTimeout(createFlower, i*50);

            // 3. THE TWIST (3 seconds later)
            setTimeout(() => {
                mainText.innerHTML = "Muhahaha , valentine is HARAM .<br>You are going to be my wifeee üòàüíã";
                mainText.style.color = "#a4161a"; // Deep blood red for the twist
                mainText.style.fontSize = "26px";
            }, 3000);
        }

        function createFlower() {
            const flowers = ['üåπ', 'üå∏', 'üíê', 'üå∫', 'üå∑', 'ü§ç'];
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 20;
            flower.style.fontSize = size + 'px';
            flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 5000);
        }
    </script>
</body>
</html>
